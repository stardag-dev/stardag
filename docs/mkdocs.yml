site_name: Stardag
site_description: Declarative and composable DAG framework for Python with persistent asset management
site_url: https://andhus.github.io/stardag/ # TODO: Update to https://docs.stardag.com when custom domain is configured
repo_name: andhus/stardag
repo_url: https://github.com/andhus/stardag
edit_uri: edit/main/docs/docs/

# Branding - centralized for easy updates
# Colors extracted from app/stardag-ui
# Primary header: Slate-800 (#1e293b) - matches favicon background
# Accent: Blue-600 (#2563eb)
# See .claude/tasks/hosted-docs.md for full color palette

theme:
  name: material
  custom_dir: overrides
  logo: assets/favicon.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter, system-ui, sans-serif
    code: IBM Plex Mono, monospace
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit

plugins:
  - search
  - section-index
  # mkdocstrings for API reference
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["../lib/stardag/src"]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            signature_crossrefs: true
            merge_init_into_class: true
            docstring_section_style: spacy

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: andhus
      repo: stardag
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

