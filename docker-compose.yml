services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stardag
      POSTGRES_PASSWORD: stardag
      POSTGRES_DB: stardag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stardag"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./app/stardag-api
      dockerfile: Dockerfile
    environment:
      STARDAG_API_DATABASE_URL: postgresql://stardag:stardag@db:5432/stardag
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./app/stardag-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
